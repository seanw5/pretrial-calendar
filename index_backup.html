<!DOCTYPE html>
<html lang="en">
<html>
    <title>Law Calendar</title>
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8" />
        <!-- <title>Hello, world!</title> -->
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <meta name="description" content="" />
        <link href="https://cdn.jsdelivr.net/npm/modern-normalize@v2.0.0/modern-normalize.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <link rel="icon" href="favicon.png">
    </head>

    <body class="body1">

        <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <h1 class="welcome">Pretrial Event Reminders Generator</h1>
        <p class="description1">Use the tool below to input all of your pretrial events and this tool will generate a calendar invite (*.ics) that will allow you to add all of your pretrial event reminders to your calendar all at once!</p>

        <form>
            <label for="courtDate">Court Date:</label><br>
            <input type="date" id="courtDate" name="courtDate"><br>
            <!-- <input type="submit"><br><br><br> -->
        </form>

        <!-- <div class="fileNo">File #:</div> -->
        <!-- <input type="text" id="fileNo" name="fileNo"> -->

        <!-- <div class="matterName">Matter Name:</div> -->
        <!-- <input type="text" id="matterName" name="matterName"> -->

        <div class="row">
            <div class="inputField padding10">
                <label for="fileNo">File #:</label>
                <input  
                    id="fileNo"
                    name="fileNo"
                    placeholder="12345"
                />
            </div>

            <div class="inputField padding10">
                <label for="matterName">Matter Name:</label>
                <input  
                    id="matterName"
                    name="matterName"
                    placeholder="Matter"
                />
            </div>
        </div>

        <div class="row">
            <form class="event1">
                <h2 class="event1_section padding10">Pretrial Events</h2>
                <button type="button" class="add_button" onclick="buttonAdd()">+</button>

                <div class="eventFields">
                    <div class="inputField padding10">
                        <label for="eventName">Event Name:</label>
                        <input type="text" id="eventName" name="eventName" class="eventName" value="Discovery">
                    </div>
                    <div class="inputField padding10">
                        <label for="daysPriorCD"># of days prior to court date:</label>
                        <input type="text" id="daysPriorCD" name="daysPriorCD" class="daysPriorCD" value="90">
                    </div>
                </div>
                
            </form>
        </div>


        <div class="row">
            <button class="click_button" onclick="buttonClick()">Submit</button>
        </div>


        <ol class="list">
            <!-- <li>list item1</li> -->
            <!-- <li><a href="http://google.ca">list item2</a></li> -->
        </ol>

        <!-- jquery library needs internet; command / gives comment for language -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="script.js"></script>


    </body>

</html>
