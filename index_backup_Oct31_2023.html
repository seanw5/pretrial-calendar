        <div class="row">
            <form class="event1">
                <h2 class="event1_section padding10">Pretrial Events</h2>
                <button type="button" class="add_button" onclick="buttonAdd()">+</button>

                <div class="eventFields">
                    <div class="row row-cols-auto">
                      <div class="col">
                        <label for="eventName">Event Name:</label>
                        <!-- 'list' definition is for drop down -->
                        <input type="text" id="eventName" name="eventName" class="eventName" list="predefEvents">
                        <!-- create drop down list below -->
                        <datalist id="predefEvents">
                            <option value="Serve expert report on every party of record"></option>
                            <option value="Serve responding expert report on every party of record"></option>
                            <option value="Request contents of expert file from other party"></option>
                            <option value="Serve demand on expert to attend trial for cross-examination"></option>
                            <option value="Serve objection to admissibility of other partyâ€™s expert report"></option>
                            <option value="File notice of trial"></option>
                            <option value="File and serve trial brief"></option>
                            <option value="Serve witness list"></option>
                            <option value="Serve notice to mediate"></option>
                            <option value="Serve formal offer to settle"></option>
                            <option value="Schedule Pre-Trial Conference"></option>
                            <option value="Request Trial Management Conference"></option>
                            <option value="File Trial Certificate"></option>
                            <option value="File Trial Record"></option>
                            <option value="Produce expert file to other party"></option>
                            <option value="Serve subpoenas on witnesses to attend trial"></option>
                            <option value="Serve notice to call adverse witness"></option>
                            <option value="Serve notice to produce"></option>

                        </datalist>
                      </div>
                      <div class="col">
                        <label for="daysPriorCD"># of days prior to court date:</label>
                        <input type="text" id="daysPriorCD" name="daysPriorCD" class="daysPriorCD">
                      </div>
                    </div>
                </div>
